{% extends 'main/layout.html' %}

{% block title %}
<title>Увійти як модератор</title>
{% endblock %}

{% block content %}
    <form method = "post">
        {% csrf_token %}
        <p>Введіть username:</p>
        <input type="text" name="username" required><br>
        <p>Введіть пароль:</p>
        <input type="password" name="password" required><br>
        <button type="submit">Увійти</button><br>
        <br>
        <a href="{% url 'main_page' %}">Назад</a>
    </form>
{% endblock %}
